<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>레드와인 품질</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h3 {
        margin-top: 10%;
        width: 400px;
        text-align: center;
        margin-bottom: 5%;
        font-weight: bolder;
        color: rgb(228, 38, 38);
    }

    button {
        margin-top: 10%;
        margin-bottom: 10%;
    }
    body{
        background-color: rgb(248, 248, 248);
    }
    .container{
        background-color: antiquewhite;
        padding: 8%;
        border-radius: 20px;
    }
    
  </style>
  <body>

    <div class="d-flex justify-content-center">
        <div>
            <form action="http://127.0.0.1:5000/main/predict" method="post">
                <h3> [ 레드와인 품질 확인 ] </h3>
                <p></p>
                <div class="container">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">고정산도(fixed acidity)</label>
                        <input type="text" class="form-control"name="fixed_acidity" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">휘발성 산도(volatile acidity)</label>
                        <input type="text" class="form-control"name="volatile_acidity" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">구연산(citric acid)</label>
                        <input type="text" class="form-control" name="citric_acid" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">잔류당(residual sugar)</label>
                        <input type="text" class="form-control"name="residual_sugar" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">염화물(chlorides)</label>
                        <input type="text" class="form-control"name="chlorides" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">유리 이산화황(free sulfur dioxide)</label>
                        <input type="text" class="form-control"name ="free_sulfur_dioxide" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">총 이산화황(total sulfur dioxide)</label>
                        <input type="text" class="form-control"name="total_sulfur_dioxide" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">밀도(density)</label>
                        <input type="text" class="form-control"name="density" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">pH(pH)</label>
                        <input type="text" class="form-control" name="pH" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">황산염(sulphates)</label>
                        <input type="text" class="form-control"name="sulphates" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">알코올(alcohol)</label>
                        <input type="text" class="form-control" name="alcohol" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="d-grid gap-2 col-10 mx-auto">
    
                        <button type="submit" class="btn btn-danger">품질 확인하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
